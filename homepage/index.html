  <script>

    //Change tagline every 2 second

    document.addEventListener('DOMContentLoaded', function() {

      const textElement = document.getElementById('tagline');
      const texts = [
        "Dive In. Discover",
        "Deep Blue Discoveries",
        "Explore Beneath the Waves",
        "Aquatic Adventures",
        "Underwater Realms"
      ];

      let currentText = 0;

      function changeText() {
        currentText = (currentText + 1) % texts.length;
        textElement.textContent = texts[currentText];
      }

      setInterval(changeText, 2500);

    });
  </script>
